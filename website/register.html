<!DOCTYPE html>
<html>
<h1>
	Register
</h1>
<form action="{{url_for('register')}}" method = "POST">
	<fieldset>
		First name:<br>
		<input type="text" name="firstname"><br>
		Last name:<br>
		<input type="text" name="lastname"><br>
		Email:<br>
		<input type="text" name="email"><br>
		Password:<br>
		<input type="text" name="password"><br>
		<input type="submit" value="Submit">
	</fieldset>
</form>
</html>
